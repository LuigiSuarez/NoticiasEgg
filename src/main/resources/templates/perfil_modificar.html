<!DOCTYPE  html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/fragments/head::head('usuario registrar')">

</head>

<body>
      <!-- menu -->
      <header class="bg-custom-color">
          <nav th:replace="/fragments/nav.html::nav"> </nav>
      </header>
      <!-- noticia formulario -->
    
   
        <section class="container mt-5 d-flex flex-column" >


          <h1 class="text-center">Ingresa los datos para Modificar tu usuario</h1>

            <!--       thymeleaft alertas-->

            <div  class="alert alert-danger text-center alert-dismissible fade show" th:if="${error!=null}">
                <p th:text="${error}"></p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>



            <div class="alert alert-success text-center alert-dismissible fade show" th:if="${exito!=null}">
                <p th:text="${exito}"></p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

<!--            termino de las alertar-->


            <form class="col-5 mx-auto"  th:action="@{/perfil/modificar/__${usuario.id}__}" method="post" enctype="multipart/form-data">

                <input hidden th:value="${usuario.id}" name="id">

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre de Usuario  </label>
                    <input type="text" class="form-control" id="usuario_nombre" name="nombre" th:value="${usuario.nombre}" >

                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Direccion de Email </label>
                    <input type="email" class="form-control" id="exampleInputEmail1"  name="email" th:value="${usuario.email}">

                </div>
<!--                imagen-->
                <div>
                    <lab>Examina la ruta de la imagen a Cargar</lab>
                    <input type="file" name="archivo" id="" class="form-control">
                    
                </div>
<!--                termina imagen-->
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Ingresa tu nuevo Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" th:value="${password}">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirma tu nuevo Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" name="password2" th:value="${password2}">
                </div>

                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
        </section>



        
        

  

      <!-- jss -->

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
